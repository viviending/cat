# Setup
title: Linwei DING's Home Page
description: Graduate Student, School of Arts, Nanjing University. Email: linweiding@smail.nju.edu.cn
url: https://viviending.github.io/linweiding
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: ding_linwei
  card: summary
logo: logo.png
social:
  name: Linwei DING
  links:
    - https://twitter.com/ding_linwei
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Linwei DING
  url: https://viviending.github.io/linweiding
  email: linweiding@smail.nju.edu.cn
